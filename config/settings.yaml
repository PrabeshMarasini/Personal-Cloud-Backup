backup:
  backup_interval_minutes: 1
  batch_size: 10
  compression_level: 6
  exclude_patterns:
  - '*.tmp'
  - '*.log'
  - '*.cache'
  - __pycache__/*
  - '*.pyc'
  - .git/*
  - node_modules/*
  max_file_size_mb: 100
  retry_attempts: 3
  upload_timeout_seconds: 600
  chunk_size_mb: 4
  large_file_threshold_mb: 10
  watched_directories:
  - C:\Users\prabe\Documents
database:
  backup_db_interval_hours: 6
  path: data/backup.db
encryption:
  key_derivation_iterations: 100000
logging:
  backup_count: 5
  file: logs/backup.log
  level: INFO
  max_size_mb: 10
versioning:
  cleanup_interval_hours: 24
  max_versions_per_file: 5
  retention_days: 90
web:
  debug: false
  host: 127.0.0.1
  port: 5000
