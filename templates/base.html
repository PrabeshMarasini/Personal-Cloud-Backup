<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Cloud Backup System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="w-full text-center">
        <!-- Header Section -->
        <div class="flex flex-col justify-center items-center h-auto bg-white shadow-md mb-6 p-6 text-center">
            <h1 class="text-4xl font-extrabold text-black mb-4">Personal Cloud Backup</h1>
            <hr class="w-full my-4" />
            
            <!-- Navigation -->
            <div class="flex space-x-4">
                <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Dashboard
                </a>
                <a href="/files" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Files
                </a>
            </div>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{{ 'red' if category == 'error' else 'blue' }}-100 border border-{{ 'red' if category == 'error' else 'blue' }}-400 text-{{ 'red' if category == 'error' else 'blue' }}-700 px-4 py-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Main Content -->
        <div class="px-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
