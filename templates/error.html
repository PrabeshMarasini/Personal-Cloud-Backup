{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-md rounded p-8 text-center">
    <h1 class="text-3xl font-bold text-red-600 mb-4">Oops! Something went wrong</h1>
    
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6 inline-block">
        <span>{{ error }}</span>
    </div>
    
    <div class="flex justify-center gap-4">
        <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Go to Dashboard
        </a>
        <button onclick="history.back()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Go Back
        </button>
    </div>
</div>
{% endblock %}
